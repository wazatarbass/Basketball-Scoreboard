<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    <title>Basketball Scoreboard Counter</title>
    </head>
    <body>
        <div class="home-container">
            <!--Home-->
            <div class="home-section">
                <h3 class="home-title">HOME</h3>
                <h2 class="home-points-tracker" id="home-score">0</h2>
                <button onclick="homeScoreOne()"class="add-one" id="home1">+1</button>
                <button onclick="homeScoreTwo()"class="add-two" id="home2">+2</button>
                <button onclick="homeScoreThree()"class="add-three" id="home3">+3</button>
            </div>  
            <div id="start-newgame">
                <div class="newgame">
                    <button onclick="newGame()" class="newgame-btn" id="newgamebtn">NewGame</button>
                 </div>
            </div>
            <!--Guest-->
            <div class="guest-contaner">
                <h3 class="guest-title">GUEST</h3>
                <h2 class="guest-point-tracker" id="guest-score">0</h2>
                <button onclick="guestScoreOne()"class="add-one" id="guest1">+1</button>
                <button onclick="guestScoreTwo()"class="add-two" id="guest2">+2</button>
                <button onclick="guestScoreThree()"class="add-three" id="guest3">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
